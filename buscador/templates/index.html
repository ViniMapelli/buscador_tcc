<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Buscador</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" style="color: white;">Buscador Semântico de Apoio ao Processo de Jurisprudência</a>
        <a class="navbar-brand navbar-text" href='/'>Home</a>
    </nav>
    <div class="container">
        <div>
            <div class="card" style="margin-top: 2%;">
                <div class="card-body">
                    <form method='get' action="/resultado">
                        <div class="row">
                            <div class="col-12 text-center">
                                <label for="busca">Digite Abaixo sua Busca</label>
                                <input type="text" id="busca" name="busca" class="form-control" placeholder="Pesquisar Jurisprudência" value="{{data.0.buscado}}">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12 text-center">
                                <input type="submit" class="btn btn-primary" value="Buscar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>           
        </div>
        <br>
        {%if data|length > 1 %}
        <div>
            <div class="card" style="margin-top: 2%;">
                <div class="card-body">
                   <table class="table">
                       <thead>
                           <tr>
                               <td scope="col">Ementa do Documento</td>
                               <td scope="col">Link</td>
                           </tr>
                       </thead>
                       <tbody>
                        {%for documento in data.1.lista %}
                            <tr>
                                <td scope="col">{{documento.resumo}}</td>
                                <td scope="col"><a href="{{documento.documento}}">Abrir</a></td>
                            </tr>
                        {% endfor %}
                       </tbody>
                   </table>
                </div>
            </div>           
        </div>
        {% endif %}
    </div>
    
</body>
</html>
